<style>

body{

    background:linear-gradient(135deg,#ff8fab,#ffc2d1);
    font-family:'Segoe UI',sans-serif;

/* Falling emoji */

.emoji{

    border:none;
    border-radius:14px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.25s;
}

button:hover{
    background:#ff758f;
    transform:scale(1.05);
}

</style>
</head>
